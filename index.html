<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh-Rust - Rust that truly hates you</title>
    <meta name="description" content="Oh-Rust: All the safety of Rust, none of the emotional support. The Rust compiler fork that leaves developers truly rustrated.">
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --code-bg: #f6f8fa;
            --code-border: #d1d5da;
            --link-color: #0969da;
            --subtle-text: #57606a;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0d1117;
                --text-color: #c9d1d9;
                --code-bg: #161b22;
                --code-border: #30363d;
                --link-color: #58a6ff;
                --subtle-text: #8b949e;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .logo-container img {
            max-width: 400px;
            width: 100%;
            height: auto;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .tagline {
            font-size: 1.5rem;
            text-align: center;
            color: var(--subtle-text);
            margin-bottom: 2rem;
            font-style: italic;
        }
        
        .subtagline {
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 600;
        }
        
        .install-section {
            background-color: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .install-command {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.875rem;
            color: var(--text-color);
            word-break: break-all;
            display: block;
            margin-top: 0.5rem;
        }
        
        .github-link {
            text-align: center;
        }
        
        .github-link a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--link-color);
            text-decoration: none;
            font-size: 1.125rem;
            transition: opacity 0.2s;
        }
        
        .github-link a:hover {
            opacity: 0.8;
        }
        
        .github-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.25rem;
            }
            
            .subtagline {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="logo-container">
            <picture>
                <source media="(prefers-color-scheme: dark)" srcset="/static/images/oh-rust-social-dark.svg">
                <source media="(prefers-color-scheme: light)" srcset="/static/images/oh-rust-social-light.svg">
                <img alt="Oh-Rust: All the safety of Rust, none of the emotional support" 
                     src="/static/images/oh-rust-social-light.svg">
            </picture>
        </div>
        
        <h1>Oh-Rust</h1>
        <p class="tagline">Rust that <em>truly</em> hates you</p>
        <p class="subtagline">Ready to get rustrated?</p>
        
        <div class="install-section">
            <strong>Install Oh-Rust:</strong>
            <code class="install-command">curl --proto '=https' --tlsv1.2 -sSf https://oh-rust.com/install.sh | sh</code>
        </div>
        
        <div class="github-link">
            <a href="https://github.com/AndreyDodonov-EH/oh-rust/">
                <svg class="github-icon" viewBox="0 0 16 16" aria-hidden="true">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                View on GitHub
            </a>
        </div>
    </main>
</body>
</html>
